<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="iniciarJogo()">
    <h1>FORCA</h1>

    <section id="jogo-forca">
      <h2>
        Dica:
        <span id="dica"></span>
      </h2>

      <section id="formInput">
        <label for="letraInput"> <span>Escolha uma letra: </span> </label>
        <input type="text" id="letraInput" maxlength="1" required />
        <input type="button" onclick="escolher()" value="Escolher" id="letraButton" />
      </section>
      <section id="formRes">
        <label for="resInput"> <span>Chute a palavra: </span> </label>
        <input name="formRes" type="text" id="resInput" required />
        <input type="button" value="Enviar" id="resButton" />
    </section>
    <span id="mensagem"></span>
    <button id="jogar-de-novo" style="display: none" onclick="jogarDeNovo()">Jogar de novo</button>

      <section class="forca">
        <p id="palavra"></p>
        <img id="forca-img" src="assets/forca-img.png" />
      </section>
    </section>

    <script src="palavras.js"></script>
    <script src="mudar-imagem.js"></script>
    <script src="app.js"></script>
  </body>
</html>
